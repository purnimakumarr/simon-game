<!DOCTYPE html>
<html>
  <head>
    <title>Simon Game</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title-container">
      <h1 class="title">Press A Key To Start</h1>
    </div>
    <div class="btns-container">
      <button class="btn btn-green" title="Green" aria-label="Green"></button>
      <button class="btn btn-red" title="Red" aria-label="Red"></button>
      <button
        class="btn btn-yellow"
        title="Yellow"
        aria-label="Yellow"
      ></button>
      <button class="btn btn-blue" title="Blue" aria-label="Blue"></button>
    </div>
  </body>
</html>
